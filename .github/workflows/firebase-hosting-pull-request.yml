name: Deploy web preview
on: pull_request

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == 'Levi-Lesches/RamLife' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./repo

    steps:
      - name: Get Flutter from the cache
        id: cache-flutter
        uses: actions/cache@v2
        with:
          path: flutter/
          key: ${{ runner.os }}-flutter

      - name: Install Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        uses: britannio/action-install-flutter@v1.0

      - uses: actions/checkout@v2
        with: 
          path: repo

      - name: Add Flutter to path
        run: echo "../flutter/bin" >> $GITHUB_PATH
  
      - name: Build web app
        run: flutter build web

      - name: Deploy to preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAMAZ_GO }}'
          projectId: ramaz-go
          entryPoint: ./repo
          channelId: live
          target: test
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
